[workspace]
members = ["client", "server", "shared"]
resolver = "2"

[workspace.dependencies]
macroquad = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.11"
tokio = { version = "1.40", features = ["full"] }
axum = { version = "0.7", features = ["ws"] }
tower = "0.5"
uuid = { version = "1.10", features = ["v4", "serde", "js"] }