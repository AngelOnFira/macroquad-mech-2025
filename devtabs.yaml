name: "Mech Battle Arena Development"
processes:
  - name: "game-server"
    runner: "shell"
    command: |
      RUST_LOG=info cargo run --bin server
    color: "green"

  - name: "trunk-serve"
    runner: "shell"
    command: |
      cd client && trunk serve --open
    color: "yellow"

mcp:
  enabled: true
  port: 7174
  host: "127.0.0.1"