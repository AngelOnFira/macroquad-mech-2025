name: "Mech Battle Arena Development"
processes:
  - name: "game-server"
    runner: "shell"
    command: |
      RUST_LOG=info cargo run --bin server
    color: "green"

  - name: "web-server"
    runner: "shell"
    command: |
      cd dist && python3 -m http.server 8080
    color: "yellow"

  - name: "wasm-builder"
    runner: "shell"
    command: |
      cd client && ./build-wasm.sh
    color: "blue"

mcp:
  enabled: true
  port: 7174
  host: "127.0.0.1"