name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache all workspace crates
          workspaces: |
            .
          # Additional cache key components
          key: wasm-pages
          # Cache the target directory for WASM builds
          cache-targets: true
          # Cache the cargo registry
          cache-all-crates: true

      - name: Install wasm-opt
        run: npm install -g wasm-opt

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.15.4

      - name: Install just
        run: cargo binstall just -y --force

      - name: Build WASM for Pages
        run: just release-pages

      - name: Optimize WASM with wasm-opt
        run: |
          wasm-opt dist/client.wasm -o dist/client.wasm -Os --enable-bulk-memory --enable-sign-ext

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4